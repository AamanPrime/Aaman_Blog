{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block body %}
<div class="container">
    <h1>Non-Invoice Bill</h1>
    <div class="row">
            <form action="{{ url_for('bill')}}" method="post">
                <div class="col-lg-6 col-md-6 col-sm-12 mx-auto" style="border-style: solid; padding: 15px; margin: 20px; border-radius: 30px;">

                <label for="projectname">Project Name</label>
                <input type="text" id="projectname" name="projectname" style="width: 100%; padding:4px">
                <br>

                <label for="projectaddress">Project Address</label>
                <input type="text" id="projectaddress" name="projectaddress" style=" padding:4px; width:100%">
                <br>

                <label for="projectmanager">Project Manager</label>

                <input type="text" id="projectmanager" name="projectmanager" style="padding:4px; width:100%">

                <label for="date">Date</label>
                <br>
                <input type="text" id="date" name="date" style="padding:4px; width:25%">
                </div>

                {% for i in range(1,9) %}
                <div class="col-lg-6 col-md-6 col-sm-12 mx-auto" style="border-style: solid; padding: 15px; margin: 20px; border-radius: 30px;">

                <label for="item{{i}}">Item Description {{i}}</label>
                <input type="text" id="item{{i}}" name="item{{i}}" style="width: 100%; padding:4px">
                <br>

                <label for="qty{{i}}">Quantity {{i}}</label>
                <input type="text" id="qty{{i}}" name="qty{{i}}" style="margin: 8px; padding:4px">
                <br>

                <label for="rate{{i}}">Rate {{i}}   </label>

                <input type="text" id="rate{{i}}" name="rate{{i}}" style="margin-left: 34px; padding:4px">
                </div>

                {% endfor %}
                <div class="col-lg-6 col-md-6 col-sm-12 mx-auto" style="padding: 15px; margin-left: 40%; border-radius: 30px;">

                <input type="submit" name="Submit">
                </div>

            </form>

        <br>



    </div>
</div>



{% endblock %}
